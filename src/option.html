<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" href="jquery-ui/css/smoothness/jquery-ui-1.8.9.custom.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/option.css" />
    <script type="text/javascript" src="jquery-ui/js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="jquery-ui/js/jquery-ui-1.8.9.custom.min.js"></script>
    <script type="text/javascript" src="script/filterupdate.js"></script>
    <script src="script/option.js"></script>
</head>
<body onload="loadOptions();">
<div id="tabs" style="min-height:99%;">
    <ul>
        <li><a href="#tab-filterlists">订阅过滤规则库</a></li>
        <li><a href="#tab-userfilters">自定义过滤</a></li>
        <li><a href="#tab-whitelisted">排除域名</a></li>
        <li><a href="#tab-general">其他选项</a></li>
    </ul>
<div id="tab-filterlists">
    <p>请选择规则库进行订阅，一些规则库可能会导致页面浏览不正常，订阅过多规则可能会导致浏览速度变慢。</p>
    <p>过滤规则库会定期自动更新 <button class="refreshButton" onclick="updateFilterLists()">立即更新</button><br/>
    <!-- Placeholder for list of suggested filter lists -->
    <div id="filterLists"></div>
    <br/>
    <!-- Placeholder for user's filter list URLs -->
    <div id="userFilterLists" style="margin-bottom: 8px"></div>

    <div id="addURLField">
        订阅Firefox Adblock Plus的<a target="_blank" href="http://adblockplus.org/en/subscriptions">过滤清单</a>:
        <br/>
        <input type="text" value="" id="newURL" style="width:500px">
        <button class="addButton" onClick="addUserURLFromBox()">添加URL</button><br/>
    </div>
</div>

<div id="tab-userfilters">
    <p class="i18n_filter_must_follow_syntax">注意：在此处添加的语法必需遵循“Adblock Plus匹配规则”，<a target="_blank" href="http://adblockplus.org/en/filters">点此了解具体规则</a>。</p>
    <table>
    <tr><td>
    <input type="text" value="" id="newFilter" style="width:500px"></td>
    <td><button class="addButton" onClick="addTypedFilter()">添加过滤规则</button></td></tr>
    <tr><td>
    <select id="userFiltersBox" size="20" multiple style="width: 500px; background: white;">
    </select>
    </td><td>
    <button class="removeButton" onClick="removeSelectedFilters()">删除已选择</button></td></tr>
    <tr><td>
    <div style="font-size: 90%; text-align: right;"><a onClick="toggleFiltersInRawFormat()" href="#">以纯文本编辑</a></div>
    </td></tr>
    <tr><td>
    <div class="rawFilters" style="width: 500px">
    <textarea id="rawFiltersText" style="width: 100%; height: 300px; overflow:auto;"></textarea>
    </div></td>
    <td><div class="rawFilters"><button onClick="importRawFiltersText()">应用</button></div></td>
    </tr></table>
</div>

<div id="tab-whitelisted">
    <p>注意：此处只填写域名即可，对于添加到此处的域名，将对域名下网页内的所有内容都不进行过滤。</p>
    <table>
    <tr><td style="max-width:100%">
    <input type="text" value="" id="newWhitelistDomain" style="width:100%"></td>
    <td><button class="addButton" onclick="addWhiteListDomain();">添加域名</button></td></tr>
    <tr><td>
    <select id="excludedDomainsBox" size="10" multiple style="width:500px; background: white;">
    </select></td><td>
    <button class="removeButton" onClick="removeSelectedExcludedDomain()">删除已选择</button>
    </td></tr></table>
</div>

<div id="tab-general">
    <button onclick ="switchAddBlock()"><span id="switchAddBlockText">立即关闭广告过滤</span></button><br/>
    <br/>
</div>
</div>
</body>
</html>
